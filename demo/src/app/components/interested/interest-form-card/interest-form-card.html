<section class="flex justify-center items-center py-8">
  <div
    class="border-red-600 border-t-8 bg-white rounded-2xl shadow-red-200 shadow-xl w-full max-w-md p-8"
  >
    <!-- Ícono -->
    <div class="flex justify-center mb-6">
      <div class="bg-base-200 rounded-2xl p-4 w-16 h-16 flex items-center justify-center">
        <img
          class="object-cover"
          src="https://lappiz.io/wp-content/uploads/2024/09/logo.png"
          alt=""
        />
      </div>
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-semibold text-center text-gray-900 mb-2">
      Registro Interesados En La Demo De Lappiz LowCode
    </h2>

    <!-- Subtítulo -->
    <p class="text-center text-gray-500 text-sm mb-8">
      Completa el formulario para recibir información sobre nuestra plataforma
    </p>

    <!-- Formulario -->
    <form class="space-y-6" (submit)="$event.preventDefault(); addNewPerson()">
      <!-- Campo Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"> Nombre Completo </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </span>
          <input
            type="text"
            placeholder="Ingresa tu nombre"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none transition"
            [value]="nombre()"
            (input)="nombre.set(txtName.value)"
            #txtName
          />
        </div>
      </div>

      <!-- Campo Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"> Correo Electrónico </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </span>
          <input
            type="email"
            placeholder="tu@email.com"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none transition"
            [value]="correo()"
            (input)="correo.set(txtCorreo.value)"
            #txtCorreo
          />
        </div>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-black text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
      >
        Registrar
      </button>
    </form>
  </div>
</section>
